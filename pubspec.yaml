name: surf_places
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_lints:  ^1.0.4
  flutter_svg: ^1.1.1+1
  surf_lint_rules: ^1.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  dart_code_metrics: ^4.16.0

flutter:
  uses-material-design: true

  assets:
    - res/

  fonts:
    - family: Roboto
      fonts:
        - asset: res/fonts/Roboto-Regular.ttf
