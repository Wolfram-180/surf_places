name: surf_places
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_lints:  ^1.0.4
  flutter_svg: ^1.1.1+1
  functional_widget: ^0.10.0
  surf_lint_rules: ^1.5.0

dev_dependencies:
  dart_code_metrics: ^4.16.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - lib/
    - lib/ui/res/img/

  fonts:
    - family: Roboto
      fonts:
        - asset: lib/ui/res/fonts/Roboto-Regular.ttf
